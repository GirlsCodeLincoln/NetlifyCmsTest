backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - label: "Sections"
    name: "section"
    files:
      - label: "Board"
        name: "board"
        file: "data/board.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: "Members"
            name: "members"
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Title, name: title, widget: string}
              - {label: Photo, name: photo, widget: image, optional: true}
      - label: "Get Involved"
        name: "getinvolved"
        file: "data/getinvolved.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - label: "Opportunities"
            name: "opportunities"
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: "Background Image", name: image, widget: image, optional: true}
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
