backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - label: "Sections"
    name: "section"
    files:
      - label: "Board"
        name: "board"
        file: "data/board.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: "Members"
            name: "members"
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Title, name: title, widget: string}
              - {label: Photo, name: photo, widget: image, required: false}
      - label: "Get Involved"
        name: "getinvolved"
        file: "data/getinvolved.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - label: "Opportunities"
            name: "opportunities"
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: "Background Image", name: image, widget: image, required: false}
      - label: "Sponsors"
        name: "sponsors"
        file: "data/sponsors.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - label: "Companies"
            name: "companies"
            widget: list
            fields:
              - {label: "Name", name: "name", widget: string}
              - {label: "Logo", name: "logo", widget: image, media_folder: "/assets/img/sponsors", public_folder: "/img/sponsors"}
              - {label: "Url", name: "url", widget: string, required: false}
              - {label: "Expiration Date", name: "expirationdate", widget: date, default: '', required: false}
              - {label: "Notes (not shown)", name: "notes", widget: string, required: false}
      - label: "Partners"
        name: "Partners"
        file: "data/partners.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - label: "Companies"
            name: "companies"
            widget: list
            fields:
              - {label: "Name", name: "name", widget: string}
              - {label: "Logo", name: "logo", widget: image, media_folder: "/assets/img/partners", public_folder: "/img/partners"}
              - {label: "Url", name: "url", widget: string, required: false}
              - {label: "Expiration Date", name: "expirationdate", widget: date, default: '', required: false}
              - {label: "Notes (not shown)", name: "notes", widget: string, required: false}
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
